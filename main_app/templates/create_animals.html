{% extends 'base.html' %}
{% block title %}Animals{% endblock %}

{% block content %}


    <h1 class="pageTitle">Animals</h1>

    <div class="container-md" id="formContainer">
        
        <form method="post" action="{% url 'poem_create' %}">{% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label" aria-label="What is your name?"></label>               
                <input type="text" class="form-control" id="name" placeholder="What is your name?" rows="1" name="name" required/>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label" aria-label="What is the title of your poem?"></label>
                <input type="text" class="form-control" id="title" placeholder="What is the title your poem?" rows="1" name="title"required/>
            </div>
            <div class="mb-3">
                <label for="body" class="form-label" aria-label="Type your words here..."></label>

                <textarea class="form-control" id="textAreaBody" placeholder="Type your words here..." rows="8" name="body"required></textarea>
            </div>
            <div id="buttonPlacement">          
                <input type="submit" class="btn" value="Save your poem" text-decoration="bold" aria-label="Save your poem"/>
            </div> 
        </form>      
    </div>

{% endblock %}
